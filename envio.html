<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear envío</title>
    <link rel="stylesheet" type="text/css" href="envio.css">
</head>
<body>

    <h1>Crear envío</h1>

    
    <div class="container">
        <img src="https://www.dac.com.uy/imagenes/logo-tr-color.png" alt="DAC Logo" class="logo">
    <form id="jsonForm">

        <label for="K_Tipo_Guia" >K_Tipo_Guia:</label>
        <input type="number" value="4" id="K_Tipo_Guia" required><br>

        <label for="K_Tipo_Envio">K_Tipo_Envio:</label>
        <input type="number" value="1" id="K_Tipo_Envio" required><br>

        <label for="F_Recoleccion">F_Recoleccion:</label>
        <input type="text" id="F_Recoleccion" ><br>

        <label for="K_Domicilio_Recoleccion">K_Domicilio_Recoleccion:</label>
        <input type="number" id="K_Domicilio_Recoleccion" ><br>

        <label for="D_Cliente_Remitente">D_Cliente_Remitente:</label>
        <input type="text" value="Prueba remitente" id="D_Cliente_Remitente" required><br>

        <label for="Telefono_Remitente">Telefono_Remitente:</label>
        <input type="text" value="092737362" id="Telefono_Remitente" required><br>

        <label for="K_Cliente_Destinatario">K_Cliente_Destinatario:</label>
        <input type="number" value="5" id="K_Cliente_Destinatario" required><br>

        <label for="Cliente_Destinatario">Cliente_Destinatario:</label>
        <input type="text" value="Prueba Cliente_Destinatario" id="Cliente_Destinatario" required><br>

        <label for="Direccion_Destinatario">Direccion_Destinatario:</label>
        <input type="text" id="Direccion_Destinatario" required><br>

        <label for="Telefono">Telefono:</label>
        <input type="text" value="092737362" id="Telefono" required><br>

        <label for="RUT">RUT:</label>
        <input type="text" id="RUT" required><br>

        <label for="K_Oficina_Destino">K_Oficina_Destino:</label>
        <input type="text" value="661" id="K_Oficina_Destino" required><br>

        <label for="Entrega">Entrega:</label>
        <input type="text" value="1" id="Entrega" required><br>

        <label for="Paquetes_Ampara">Paquetes_Ampara:</label>
        <input type="text" id="Paquetes_Ampara" required><br>

        <label for="Detalle_Paquetes">Detalle_Paquetes:</label>
<div id="paquetesContainer">
    <div>
        <input type="text" placeholder="Tipo" class="tipoPaquete" disabled style="display: none;">
        <input type="number" placeholder="Cantidad" class="cantidadPaquete" disabled  style="display: none;"   >
    </div>
</div>
<div class="inputs-container">
<button type="button" id="agregarPaquete">Agregar Paquete</button> <br>
</div>
        <label for="Observaciones">Observaciones:</label>
        <input type="text" id="Observaciones" required><br>

        <label for="CostoMercaderia">CostoMercaderia:</label>
        <input type="text" id="CostoMercaderia" required><br>

        <label for="Referencia_Pago">Referencia_Pago:</label>
        <input type="text" id="Referencia_Pago" required><br>

        <label for="CodigoPedido">CodigoPedido:</label>
        <input type="text" id="CodigoPedido" required><br>

        <label for="Serv_DDF">Serv_DDF:</label>
        <input type="text" id="Serv_DDF" required><br>

        <label for="Serv_Cita">Serv_Cita:</label>
        <input type="text" id="Serv_Cita" required><br>

        <label for="Latitud_Destino">Latitud_Destino:</label>
        <input type="text" id="Latitud_Destino" required><br>

        <label for="Longitud_Destino">Longitud_Destino:</label>
        <input type="text" id="Longitud_Destino" required><br>
        <div class="inputs-container">
        <button type="button" id="btnCrearEnvio">Enviar</button>
    </div>
    </form>

    
    <p id="Respuesta"></p>

</div>

    <hr><br><br>

    <h1>Imprime Pegote</h1>
    <div class="inputs-container">
        <label for="K_Oficina">Oficina Origen</label>
        <input type="text" id="K_Oficina" name="K_Oficina" placeholder="ej: 870">
    
        <label for="K_Guia">Número de guía</label>
        <input type="text" id="K_Guia" name="K_Guia" placeholder="ej: 2603001">
    
        <label for="CodigoPedido">Codigo Pedido:</label>
        <input type="text" id="CodigoPedidoPegote" name="CodigoPedido" placeholder="Número de referencia externo">
    
        <input type="text" id="ID_Sesion" name="ID_Sesion" style="display: none;" placeholder="ID de Sesión">
    
        <!-- Botón para obtener el Pegote -->
        <button id="btnObtenerPegote">Obtener Pegote</button>
    </div>
<script src="envio.js"></script>
</body>
</html>
