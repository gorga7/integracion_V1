<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustes</title>
    <link rel="stylesheet" href="WebServices.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="envio.html"
                  >Enviar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rastreo.html">Rastrear</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ajustes.html">Ajustes</a>
              </li>
            </ul>
          </div>
          <div class="navbar-text">
            <div id="fecha-hora"></div>
          </div>
          <div id="divNombre"><p class="m-0" id="pNombre"></p></div>
        </div>
        <button id="btncerrarSesion">Cerrar Sesión</button>
      </nav>
    </header>

    <!-- Nuevo contenido de ajustes -->
    <div class="container mt-4">
      <h1 class="text-center">Menú de Ajustes</h1>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(1)"
              >Configuración de Idioma</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(2)"
              >Preferencias de Tema</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(3)"
              >Ajustes de Notificaciones</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(4)"
              >Gestión de Cuentas</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(5)"
              >Seguridad y Privacidad</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(6)"
              >Configuración de Red</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(7)"
              >Ajustes de Sonido</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(8)"
              >Ajustes de Pantalla</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(9)"
              >Copias de Seguridad y Restauración</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="openSettings(10)"
              >Acerca de</a
            >
          </div>
        </div>
      </div>

      <div id="settings-content" class="mt-4">
        <!-- Contenido de los ajustes se cargará aquí -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="WebServices.js"></script>

    <script>
      function openSettings(option) {
        // Simplemente para este ejemplo, mostraremos un mensaje indicando qué opción fue seleccionada
        let settingsContent = document.getElementById("settings-content");
        settingsContent.innerHTML =
          "<p>Seleccionaste la opción " +
          option +
          ". Los detalles de la configuración se mostrarían aquí.</p>";
      }
    </script>
  </body>
</html>
